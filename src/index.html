<!doctype html>
<html ng-app="boilerplate">
    <head>
        <meta charset="utf-8">
        <title>Electron-Angular Boilerplate</title>
        <link rel="stylesheet" href="./lib/components-font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="css/index.css">
        <script>$ = window.jQuery = require("./lib/jquery/dist/jquery.js");</script>
        <script src="./lib/angular/angular.js"></script>
        <script src="./lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="./lib/chosen/chosen.jquery.js"></script>
        <script src="./lib/angular-chosen-localytics/dist/angular-chosen.js"></script>
        <script src="./js/angular/electangular.js"></script>
        <script src="./js/angular/bootstrap.js"></script>
    </head>
    <body ng-class="{'in-app':($root.page && $root.page != ''), 'in-admin': (!$root.page || $root.page == '')}">
        <!-- build:remove -->
        <script>
        if (process.env.BROWSER_SYNC_CLIENT_URL) {
            const current = document.currentScript;
            const script = document.createElement('script');
            script.src = process.env.BROWSER_SYNC_CLIENT_URL;
            script.async = true;
            current.parentNode.insertBefore(script, current);
        }
        </script>
        <!-- endbuild -->

        <div ui-view="nav"></div>
        <div ui-view></div>

        </body>
</html>
